<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aifinto - AI Financial Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="logo-container">
                <object type="image/svg+xml" data="logo-animated.svg" class="logo">
                    <img src="logo.svg" alt="AI Pulse Logo" class="logo">
                </object>
            </div>

            <h1>AI Pulse</h1>
            <p class="tagline">Daily AI sector intelligence briefings for investment decisions</p>

            <div class="auth-box">
                <a href="https://ai-pulse.aifinto.com" class="btn btn-primary btn-full">Login</a>

                <div class="divider">
                    <span>New here?</span>
                </div>

                <input type="email" id="email" placeholder="Enter your email to request access" class="email-input">
                <button type="button" class="btn btn-secondary btn-full" onclick="handleSignup()">Request Access</button>
            </div>
        </main>

        <footer>
            <p>......more AI Financial Tools coming soon......</p>
        </footer>
    </div>

    <script>
        function handleSignup() {
            const email = document.getElementById('email').value;
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }
            // Placeholder - will be replaced with Mailchimp integration
            alert('Thanks for requesting access! We will be in touch soon.');
            document.getElementById('email').value = '';
        }
    </script>
</body>
</html>
